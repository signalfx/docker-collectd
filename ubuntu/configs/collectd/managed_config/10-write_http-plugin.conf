<LoadPlugin "write_http">
   FlushInterval %%%FLUSHINTERVAL%%%
</LoadPlugin>
<Plugin "write_http">
  <Node "signalfx">
    URL "%%%INGEST_HOST%%%/v1/collectd%%%AWS_PATH%%%%%%DIMENSIONS%%%"
    User "auth"
    Password "%%%API_TOKEN%%%"
    Format "JSON"
    BufferSize %%%BUFFERSIZE%%%
  </Node>
</Plugin>

